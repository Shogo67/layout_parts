<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q10. フォーム</p>
        </h2>

        <!--
        Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
        Q7で出てきた、inputやtextarea要素を使えばフォームをつくることができます。
        この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?q10_1=...」という感じの文字列が追加されているのがわかると思います。
        これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
        answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。
        また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

        また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
        ただ全ての答えを見るといったことはしないようにしましょう。

        ■この問題で使う大事なhtml要素
        ・form
        ・input(type="submit")
        -->
        <!-- 回答はここに書いてね -->
        <div class="boxA">
          <form class="q10">
            <div class="q10_title">
              <p class="q10_title_txt">Form Exercise</p>
            </div>

            <div class="q10_input">
              <div class="box1">
                <ul class="box1_input">
                  <li>
                    <p class="box1_item_title">name
                      <span class="star">*</span>
                    </p>
                    <div class="box1_item">
                      <input type="text" class="text" name="q10_1" required></input>
                    </div>
                  </li>
                  <li>
                    <p class="box1_item_title">Sex</p>
                    <div class="box1_item">
                      <div class="radio_button">
                        <label>
                          <input type="radio" name="q10_2" value="male" class="radio">
                            <span class="radio_parts">male</span>
                          </input>
                        </label>
                        <label>
                          <input type="radio" name="q10_2" value="female" class="radio">
                            <span class="radio_parts">female</span>
                          </input>
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <p class="box1_item_title">Email
                      <span class="star">*</span>
                    </p>
                    <div class="box1_item">
                      <input type="text" placeholder="ex) hoge@gmail.com" name="q10_3" class="text" required></input>
                    </div>
                  </li>
                  <li>
                    <p class="box1_item_title">Telephone</p>
                    <div class="box1_item">
                      <input type="text" placeholder="ex) 08012345678" name="q10_4" class="text"></input>
                    </div>
                  </li>
                </ul>
                <!--
                <div class="box1_input">
                  <div class="name box1_item">
                    <p>name</p>
                    <div><input type="text" class="text"></input></div>
                  </div>
                  <div class="sex box1_item">2</div>
                  <div class="email box1_item">3</div>
                  <div class="telephone box1_item">4</div>
                </div>
              -->
                <div class="box1_button">
                  <input type="submit" class="button" value="submit"></input>
                </div>
              </div>
              <div class="box2">
                <textarea placeholder="Please fill in the message..." name="q10_5" class="textarea"></textarea>
              </div>
            </div>
          </form>
        </div>

        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
